<!doctype html>
<html lang="en">

<head>
	<title>Shrimp Timer</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS v5.2.0-beta1 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/style.css">
</head>

<body>
	<div class="position-flex">

		<span class="hit-time font-monospace d-flex align-items-center">
			2100
		</span>
		<span class="hit-time-title fs-1 font-monospace d-flex align-items-center">
			Lights Out
		</span>
		<span class="hit-time-uniform fs-3 font-monospace d-flex align-self-end">
			Summer PT's
		</span>
	</div>
	<span class="circle-button-left">
		<!-- Add new Hit time -->
		<div class="circle-button-text-left" data-bs-toggle="tooltip" data-bs-placement="right"
			title="Add next hit time">+</div>
	</span>
	<span class="circle-button-right">
		<!-- Add new Hit time -->
		<div class="circle-button-text-right">+</div>
	</span>
	<!-- Bootstrap JavaScript Libraries -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script>
		var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
		var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
			return new bootstrap.Tooltip(tooltipTriggerEl)
		})
	</script>

</body>

</html>
