<!doctype html>
<html lang="en">

<head>
	<title>MilCal</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS v5.2.0-beta1 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

	<style>
		body {
			background-color: #D3D2CD;
		}

		.hit-time {
			position: absolute;
			margin-left: 50%;
			transform: translateX(-50%);
			font-size: 15rem;
			padding-bottom: 0px;
			font-family: Roboto Monospace, monospace;
			font-style: bold;
		}

		.hit-time-title {
			font-style: bold;
			font-size: 2rem;
			font-style: italic;
			opacity: .5;
			position: absolute;
			margin-left: 50%;
			transform: translateX(-50%);
			margin-top: 2rem;
		}

		.hit-time-uniform {
			font-style: bold;
			font-size: 2rem;
			font-style: italic;
			opacity: .5;
			position: absolute;
			margin-left: 50%;
			transform: translateX(-50%);
			margin-top: 18rem;
		}

		.circle-button-left {
			background-color: #00843d;
			padding: 20px;
			position: fixed;
			bottom: -7.5rem;
			left: -7.5rem;
			border-radius: 50%;
			height: 15rem;
			width: 15rem;
			text-align: end;
		}

		.circle-button-left:hover {
			opacity: 90%;
		}

		.circle-button-text-left {
			position: fixed;
			bottom: .1rem;
			left: 1rem;
			color: whitesmoke;
			font-size: 80px;
			user-select: none;
		}

		.circle-button-right {
			background-color: red;
			padding: 20px;
			position: fixed;
			bottom: -7.5rem;
			right: -7.5rem;
			border-radius: 50%;
			height: 15rem;
			width: 15rem;
			text-align: end;
		}

		.circle-button-right:hover {
			opacity: 80%;
		}

		.circle-button-text-right {
			position: fixed;
			bottom: .1rem;
			right: 1rem;
			color: whitesmoke;
			font-size: 80px;
			user-select: none;
		}
	</style>
</head>

<body>
	<main>
		<span class="hit-time">
			2100
		</span>
		<span class="hit-time-title">
			Lights Out
		</span>
		<span class="hit-time-uniform">
			Summer PT's
		</span>
	</main>
	<span class="circle-button-left">
		<!-- Add new Hit time -->
		<div class="circle-button-text-left">+</div>
	</span>
	<span class="circle-button-right">
		<!-- Add new Hit time -->
		<div class="circle-button-text-right">+</div>
	</span>
	<!-- Bootstrap JavaScript Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
		</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
		integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
		</script>

</body>

</html>
